<!DOCTYPE html>
<html>
  <head>
    <title>Five dices</title>
    <link rel="stylesheet" href="styles-five-dices.css" />
  </head>
  <body>
    <div>
      <div class="home">
        <button id="home" onclick="location.href='../index/index.html'">
          🤏
        </button>
      </div>
      <div class="winner"></div>
      <div class="current-player">0</div>
 
    </div>
    <div class="gameplay">
      <div class="player player1">
        <div class="name left">PLAYER 1</div>
        <div class="score left"></div>
        <div class="current left">
          <div class="title">CURRENT</div>
          <div class="current-number"></div>
        </div>
      </div>
      <div class="player player2">
        <div class="name right">PLAYER 2</div>
        <div class="score right"></div>
        <div class="current right">
          <div class="title">CURRENT</div>
          <div class="current-number"></div>
        </div>
      </div>
      <div class="buttons-panel">
        <div class="button"><button id="new-game">NEW GAME</button></div>
        <div class="dices">
          <div id="dice-0" class="dice">
            <div class="dot0" id="dot01">⚫</div>
            <div class="dot0" id="dot02">⚫</div>
            <div class="dot0" id="dot03">⚫</div>
            <div class="dot0" id="dot04">⚫</div>
            <div class="dot0" id="dot05">⚫</div>
            <div class="dot0" id="dot06">⚫</div>
            <div class="dot0" id="dot07">⚫</div>
          </div>
          <div id="dice-1" class="dice">
            <div class="dot1" id="dot11">⚫</div>
            <div class="dot1" id="dot12">⚫</div>
            <div class="dot1" id="dot13">⚫</div>
            <div class="dot1" id="dot14">⚫</div>
            <div class="dot1" id="dot15">⚫</div>
            <div class="dot1" id="dot16">⚫</div>
            <div class="dot1" id="dot17">⚫</div>
          </div>
          <div id="dice-2" class="dice">
            <div class="dot2" id="dot21">⚫</div>
            <div class="dot2" id="dot22">⚫</div>
            <div class="dot2" id="dot23">⚫</div>
            <div class="dot2" id="dot24">⚫</div>
            <div class="dot2" id="dot25">⚫</div>
            <div class="dot2" id="dot26">⚫</div>
            <div class="dot2" id="dot27">⚫</div>
          </div>
          <div id="dice-3" class="dice">
            <div class="dot3" id="dot31">⚫</div>
            <div class="dot3" id="dot32">⚫</div>
            <div class="dot3" id="dot33">⚫</div>
            <div class="dot3" id="dot34">⚫</div>
            <div class="dot3" id="dot35">⚫</div>
            <div class="dot3" id="dot36">⚫</div>
            <div class="dot3" id="dot37">⚫</div>
          </div>
          <div id="dice-4" class="dice">
            <div class="dot4" id="dot41">⚫</div>
            <div class="dot4" id="dot42">⚫</div>
            <div class="dot4" id="dot43">⚫</div>
            <div class="dot4" id="dot44">⚫</div>
            <div class="dot4" id="dot45">⚫</div>
            <div class="dot4" id="dot46">⚫</div>
            <div class="dot4" id="dot47">⚫</div>
          </div>
        </div>
        <div class="button"><button id="roll-dice">ROLL DICES</button></div>
        <div class="button"><button id="next">NEXT</button></div>
      </div>
    </div>
    <button class="test">TEST</button>
  </body>
  <script src="script-fiveDices.js"></script>
</html>
